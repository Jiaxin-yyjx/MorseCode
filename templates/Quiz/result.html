{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'Quiz/result.js') }}"></script>

<script>
	let quiz_dashboard = {{ quiz_dashboard| tojson}};
	let quiz_score = {{ quiz_score | tojson}};	
</script>

<div class="container">
	<div class="row justify-content-center">
		<div class=" col-md-auto">
			{% if quiz_score<5 %}
			<h2>PLEASE TRY AGAIN! YOU MADE {{quiz_score}}/10 SUCCESSFULLY.</h2>
			{% else %}
			<h2>CONGRATULATIONS! YOU MADE {{quiz_score}}/10 SUCCESSFULLY!</h2>
			{% endif %}
		</div>
	</div>
	<div class="row">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Question</th>
					<th scope="col">Result</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>


<div class="row justify-content-between">
	<div class="col col-3">
		<a href="/start">
			<button type="button" class="btn btn-outline-secondary btn-lg">LEARNING AGAIN</button>
		</a>
	</div>
	<div class="col col-3">
		<a href="/quiz_landing">
			<button type="button" class="btn btn-outline-info btn-lg">RETAKE</button>
		</a>
	</div>
	<div class="col col-3">
		<a href="/">
			<button type="button" class="btn btn-outline-danger btn-lg">END SESSION</button>
		</a>
	</div>
</div>
{% endblock %}
