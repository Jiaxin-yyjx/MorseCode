{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'Quiz/result.js') }}"></script>

<script>
	let quiz_dashboard = {{ quiz_dashboard| tojson}};
	let quiz_score = {{ quiz_score | tojson}};	
</script>

<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-auto char-borad-title">
			{% if quiz_score < 5 %} <div class="char-borad-title"> PLEASE TRY AGAIN! YOU MADE <span
					class="changecolor">{{ quiz_score }}/10</span> SUCCESSFULLY. </div>
		{% else %}
		<div class="char-borad-title"> CONGRATULATIONS! YOU MADE <span class="changecolor">{{ quiz_score}}/10</span>
			SUCCESSFULLY! </div>
		{% endif %}
		<div class="introtolearntext">
			Click on a row to check the answer.
		</div>
	</div>
</div>
<div class="row">
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Question</th>
				<th scope="col">Result</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
</div>

<div class="row justify-content-between">
	<div class="col col-3">
		<a href="/menuchar">
			<button type="button" class="spbuttonlayout btn btn-outline-secondary btn-lg">LEARNING AGAIN</button>
		</a>
	</div>
	<div class="col col-3">
		<a href="/quiz_landing">
			<button type="button" class="spbuttonlayout btn btn-outline-secondary btn-lg">RETAKE</button>
		</a>
	</div>
	<div class="col col-3">
		<a href="/">
			<button type="button" class="spbuttonlayout btn btn-outline-secondary btn-lg">END SESSION</button>
		</a>
	</div>
</div>
{% endblock %}
