{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'Quiz/multiple_choice.js') }}"></script>

<script>
	let quiz_question = {{ quiz_question | tojson}};
</script>

<div class="container">
	<div>Identify the Morse Code: Choose the Correct Visual from Given Words or Characters</div>
	<div class="words-menu-title">{{quiz_question.question_index}}/10</div>
	<div class="row justify-content-center deletemargin">
		<div class="col text-layout">
			<h2>{{quiz_question.question}}</h2>
		</div>
		<div class="col addoneline">
			<div id="multiple_choice_answers" class="row text-layout">
			</div>
		</div>
	</div>
	<div class="row justify-content-between deletemargin">
		<div class="col-3">
			<div id="previous_button"></div>
		</div>
		<div class="col-3">
			<div id="next_button"></div>
		</div>
	</div>
</div>
{% endblock %}
